# docker-compose.yml
version: '3.8'
services:
  mongo:
    image: mongo
    restart: always
    container_name: go_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis
    ports:
      - "6379:6379"
    container_name: redis

  app:
    build: .
    container_name: go_app
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - redis
    environment:
      - MONGO_URI=mongodb://mongo:27017
    command: [ "/app/app" ]

volumes:
  mongo_data:
